        <div class="container" style="width: 650px;">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center">Trade</h1>
              <hr/>
              <br/>
              <form onsubmit="App.trade(); return false">
                <div class="form-group">
                  <label for="Address">User address to trade</label>
                  <input type="text" class="form-control" id="addressTrade" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label for="Game">Game name</label>
                    <input type="text" class="form-control" id="gameTrade" placeholder="Game name">
                  </div>
                <div class="form-group">
                  <label for="value">Value</label>
                  <input type="number" class="form-control" id="valueTrade" placeholder="Value">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <p id="accountAddress"></p>
            </div>
          </div>
        </div>

        <div id="userToTrade" style="display:none">
          <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div id="userTrade" class="card-header">Header</div>
            <div class="card-body">
              <h6>Wants to trade</h6>
              <h5 id="gameTradeName" class="card-title">Light card title</h5>
              <h6>for</h6>
              <p id="gameVal" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
          <button onclick="App.acceptTrade(this); return false" type="Accept" id="accept" class="btn btn-primary">Accept</button>
          <button type="Reject" id="reject" class="btn btn-primary">Reject</button>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
